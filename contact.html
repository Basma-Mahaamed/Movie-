<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="src/css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="contact vh-100 bg-dark">
      <div class="container py-5">
        <div
          class="search-container mb-5 d-flex justify-content-start align-items-center">
          <a
            href="index.html"
            class="Contact text-center rounded-pill p-3 d-flex align-items-center text-white btn bg-transparent border-2 border fs-5">
            <i class="fa-solid fa-house"></i
          ></a>
        </div>
        <div class="title mb-5"><h1 class="text-white text-center">CONTACT US</h1></div>
        <div class="contact-form">
          <form class="row g-4">
            <div class="col-md-6">
              <input
                type="text"
                class="form-control py-2"
                id="inputEmail4"
                placeholder="Frist Name" />
            </div>
            <div class="col-md-6">
              <input
                type="text"
                class="form-control py-2"
                id="inputPassword4"
                placeholder="Last Name" />
            </div>
            <div class="col-12">
              <input
                type="text"
                class="form-control py-2 "
                placeholder="Your email" />
            </div>
            <div class="col-12">
              <textarea
                type="text"
                class="form-control"
                placeholder="Massage"
                rows="6">
              </textarea>
            </div>

            <div class="col-12">
              <button type="submit" class="btn btn-primary rounded-pill px-5 py-2 fs-6">SEND</button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="src/js/jquery-3.7.1.min.js"></script>
    <script src="src/js/main.js"></script>
    <script src="src/js/animtion.js"></script>
  </body>
</html>
