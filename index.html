<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src/css/bootstrap.min.css" />
    <link rel="stylesheet" href="src/css/main.css" />
    <title>Movie</title>
  </head>
  <body>
    <div
      class="loadingPage position-absolute top-0 start-0 w-100 h-100 justify-content-center align-items-center bg-dark">
      <span class="loader"></span>
    </div>
    <aside class="bg-black vh-100 position-fixed top-0">
      <div class="xmarker w-100 position-relative">
        <button
          id="closeSidebar"
          class="btn text-white position-absolute end-0 fs-4">
          x
        </button>
      </div>
      <div
        class="container h-100 d-flex justify-content-start align-items-center pt-5 flex-column">
        <ul class="navbar-nav gap-3 mt-3 w-100 text-start">
          <li class="nav-item text-white aside-links">Now playing</li>
          <li class="nav-item text-white aside-links">Popular</li>
          <li class="nav-item text-white aside-links">Top Rated</li>
          <li class="nav-item text-white aside-links">Upcoming</li>
        </ul>
        <div class="footer mt-5 py-4 text-white">
          <div class="links d-flex justify-content-center gap-4 mb-3">
            <a class="link text-white"><i class="fa-brands fa-facebook"></i></a>
            <a class="link text-white"><i class="fa-brands fa-linkedin"></i></a>
            <a class="link text-white"><i class="fa-brands fa-google"></i></a>
          </div>
          <p>
            Copyright Â© 2024 All Rights Reserved. <br />
            created by
            <a href="#" class="link-opacity-75-hover link-danger">Basma</a>
          </p>
        </div>
      </div>
    </aside>
    <section class="main bg-dark">
      <div class="container py-5">
        <div
          class="search-container mb-5 d-flex justify-content-between align-items-center">
          <button id="sidbarToggle" class="text-center text-white btn fs-3">
            <i class="fa-solid fa-bars"></i>
          </button>
          <input
            type="text"
            id="search"
            class="form-control py-2 px-3 m-auto rounded-pill w-50 d-block bg-transparent border-2 text-white shadow-none"
            placeholder="Search movie" />
          <a
            href="contact.html"
            class="Contact text-center rounded-pill px-3 d-flex align-items-center text-white btn bg-transparent border-2 border fs-5"
            >Contact Us</a
          >
        </div>
        <div id="cards" class="row g-5 py-3"></div>
      </div>
    </section>
    <script src="src/js/main.js"></script>
  </body>
</html>
